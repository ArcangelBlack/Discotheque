<div class="row">
    <div class="col-md-12">
        <h3>Company List</h3>
        <br />
        <br />
        <br />
    </div>

</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        S.No.
                    </th>
                    <th>
                        Ruc
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let empData of CompaniesList; let i = index;">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{empData.Ruc}}
                    </td>
                    <td>
                        {{empData.Name}}
                    </td>
                    <td>
                        {{empData.PhoneNumber}}
                    </td>
                    <td>

                        <a [routerLink]="['details/',empData.Id]"
                           class="btn btn-primary">
                            Detail
                        </a>
                        <a [routerLink]="['edit/',empData.Id]"
                           class="btn btn-success">
                            Edit
                        </a>
                        <a class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>

        </table>
    </div>
</div>
